<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Pomodoro Timer</h2>

  <div class="tabs">
    <button class="tablinks active" id="tabTimerBtn">Timer</button>
    <button class="tablinks" id="tabSettingsBtn">Settings</button>
  </div>

  <!-- Timer Tab Content -->
  <div id="tabTimer" class="tabcontent" style="display:block;">

    <h3 id="timer">25:00</h3>

    <!-- <h4 id="status">Status: Ready</h4> -->
    <h4 id="upcoming">Upcoming: Ready</h4>

    <div>
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
      <button id="skip">Skip</button>  <!-- New button -->
    </div>

  </div>

  

  <!-- Settings Tab Content -->
  <div id="tabSettings" class="tabcontent" style="display:none;">
    <div>
      <label for="work-duration">Work (minutes): </label>
      <input id="work-duration" type="number" min="1" value="25" />
    </div>

    <div>
      <label for="break-duration">Break (minutes): </label>
      <input id="break-duration" type="number" min="1" value="5" />
    </div>

    <button id="save">Save Settings</button>
  </div>


  <script src="popup.js"></script>
</body>
</html>
