<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container screen-border">
    <div id="modeIndicator" class="mode-indicator">READY</div>
    <div class="title">‚è± POMODORO ‚è±</div>

    <div class="tabs">
      <button id="tabTimerBtn" class="tablinks active">TIMER</button>
      <button id="tabSettingsBtn" class="tablinks">SETTINGS</button>
      <button id="tabBlockedSitesBtn" class="tablinks">BLOCKED SITES</button>
    </div>

    <div id="tabTimer" class="tabcontent" style="display:block">
      <div class="display-box">
        <div id="timer" class="timer-display">25:00</div>
      </div>
      <div id="upcoming" class="upcoming-text">Ready to start!</div>
      <div id="cycleInfo" class="cycle-info">Cycle 0/1</div>
      <div class="button-grid">
        <button id="start" class="retro-btn start-btn">START</button>
        <button id="pause" class="retro-btn pause-btn">PAUSE</button>
        <button id="reset" class="retro-btn reset-btn">RESET</button>
        <button id="skip" class="retro-btn skip-btn hidden">SKIP</button>
      </div>
    </div>

    <div id="tabSettings" class="tabcontent" style="display:none">
      <div class="settings-group">
        <label for="work-duration">WORK TIME: <span id="work-value">25</span> MIN</label>
        <input id="work-duration" type="range" min="5" max="60" step="5" value="25">
        <div id="work-message" class="slider-message">Let's get things done! üí™</div>
      </div>
      <div class="settings-group">
        <label for="break-duration">BREAK TIME: <span id="break-value">5</span> MIN</label>
        <input id="break-duration" type="range" min="5" max="30" step="5" value="5">
        <div id="break-message" class="slider-message">Quick recharge! ‚ö°</div>
      </div>
      <div class="settings-group">
        <label for="cycle-count">CYCLES: <span id="cycle-value">1</span></label>
        <input id="cycle-count" type="range" min="1" max="10" step="1" value="1">
      </div>
      <div class="total-time">
        Total Time: <span id="total-time-display">30 min</span>
      </div>
      <button id="save" class="retro-btn save-btn">SAVE</button>
    </div>

    <div id="tabBlockedSites" class="tabcontent" style="display:none">
      <label for="blockedSitesInput">Enter site domains to block (one per line):</label>
      <textarea id="blockedSitesInput" rows="10" style="width:100%;background:#000;color:#0f0;border:2px solid #0f0;border-radius:4px;font-family:monospace"></textarea>
      <button id="saveBlockedSitesBtn" class="retro-btn save-btn">Save Blocked Sites</button>
    </div>
  </div>

  <script src="popup.js" defer></script>
</body>
</html>
