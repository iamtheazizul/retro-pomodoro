<!doctype html>
<html>
<head><meta charset="utf-8"/><title>Site Blocker</title></head>
<body style="font-family:system-ui,Arial;padding:12px;width:220px;">
  <div>
    <strong>Simple Site Blocker</strong>
  </div>
  <div style="margin-top:10px;">
    <button id="openOptions">Open Options</button>
  </div>
  <script>
    document.getElementById("openOptions").addEventListener("click", () => {
      if (browser.runtime.openOptionsPage) browser.runtime.openOptionsPage();
      else window.open("options.html");
    });
  </script>
</body>
</html>
