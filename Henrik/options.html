<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Site Blocker — Options</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial; margin: 18px; max-width:720px; }
    input, button { font-size: 14px; }
    .domain { display:flex; gap:8px; margin:6px 0; align-items:center; }
    .domain span { flex:1; word-break:break-all; }
    #domains { margin-top:12px; }
    .hint { color:#666; font-size:13px; margin-top:8px; }
  </style>
</head>
<body>
  <h1>Simple Site Blocker — Options</h1>

  <label>
    Add a domain to block (example: example.com):
    <div style="display:flex;gap:8px;margin-top:6px;">
      <input id="domainInput" placeholder="example.com" />
      <button id="addBtn">Add</button>
    </div>
  </label>

  <div class="hint">Enter only domain names (no http/https).</div>

  <div id="domains"></div>

  <script src="options.js"></script>
</body>
</html>
